{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}

<form action="{{ url_for('login_validate') }}" method="post">
    
    <div>
        <label for="">Enter username</label>
        <input type="text" name="username" id="username">
    </div>
    <div>
        <label for="">Enter password</label>
        <input type="text" name="password" id="password">
    </div>

    <div>
        <button>Login</button>
    </div>
</form>

{% endblock %}
